<div class="container error-container need-register no-display">
  <img
    class="error__img"
    src="./images/error-images/reg-auth-img.png"
    alt="register-notification"
  />
  <div class="btn-box">
    <button type="button" class="signup-btn signs button" id="signup">
      Sign UP
    </button>
    <button type="button" class="signin-btn signs button" id="signin">
      Sign IN
    </button>
  </div>

  <p class="error__text light-theme-color">
    <span class="error__span">You must register to view the library</span>
  </p>
</div>
